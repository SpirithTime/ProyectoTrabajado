<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra de Agua</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Compra de Agua</h1>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre en la tarjeta:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="numTarjeta">Número de tarjeta:</label>
      <input type="text" class="form-control" id="numTarjeta" placeholder="Ingrese el número de tarjeta" maxlength="16" minlength="16">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fechaExp">Fecha de expiración:</label>
        <input type="text" class="form-control" id="fechaExp" placeholder="MM/AA" maxlength="5" minlength="5">
      </div>
      <div class="form-group col-md-6">
        <label for="cvv">CVV:</label>
        <input type="text" class="form-control" id="cvv" placeholder="Ingrese el código de seguridad" maxlength="3" minlength="3">
      </div>
    </div>
    <div class="form-group">
        <form method="get" action="entregas.html"><button type="submit">Pagar</button></form>
    </div>
  </form>
</div>

</body>
</html>
