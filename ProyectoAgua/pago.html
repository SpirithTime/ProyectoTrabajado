<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra de Agua</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Compra de Agua</h1>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre en la tarjeta:</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
      <label for="numTarjeta">Número de tarjeta:</label>
      <form id="myForm">
        <input type="number" class="form-control" id="numTarjeta" placeholder="Ingrese el número de tarjeta">
        <button type="submit">Enviar</button>
    </form>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fechaExp">Fecha de expiración:</label>
        <input type="text" class="form-control" id="fechaExp" placeholder="MM/AA" maxlength="5" minlength="5">
      </div>
      <div class="form-group col-md-6">
        <label for="cvv">CVV:</label>
        <input type="text" class="form-control" id="cvv" placeholder="Ingrese el código de seguridad" maxlength="3" minlength="3">
      </div>
    </div>
    <div class="form-group">
        <form method="get" action="entregas.html"><button type="submit">Pagar</button></form>
    </div>
  </form>
</div>
<script>
  document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evitar el envío del formulario
  
      var numTarjeta = document.getElementById("numTarjeta").value;
  
      // Validar que el número de tarjeta esté entre 16 y 19 dígitos
      if(numTarjeta.length < 16 || numTarjeta.length > 19) {
          alert("Por favor, ingrese un número de tarjeta válido de entre 16 y 19 dígitos.");
          return;
      }
  
      // Si pasa la validación, puedes enviar el formulario o realizar otras acciones
      // Por ejemplo:
      // this.submit();
  });
  </script>

</body>
</html>
