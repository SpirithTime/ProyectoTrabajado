<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Venta de Agua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card h2 {
            margin-top: 0;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-content span {
            font-size: 24px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid mx-auto">
          <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a href="panelcontrolusuario.html" class="nav-link text-center">Control entregas/usuarios</a>
              </li>
              
          </ul>
      </div>
      </nav>
    <div class="container">
        <h1 contenteditable="false">Panel de Control - Venta de Agua</h1>

        <div class="card">
            <h2 contenteditable="false">Ventas</h2>
            <div class="card-content">
                <span contenteditable="true">1.500.000</span>
                <span contenteditable="false">CLP</span>
            </div>
        </div>

        <div class="card">
            <h2 contenteditable="false">Ingresos</h2>
            <div class="card-content">
                <span contenteditable="true">20.000.000</span>
                <span contenteditable="false">CLP</span>
            </div>
        </div>

        <div class="card">
            <h2 contenteditable="false">Clientes</h2>
            <div class="card-content">
                <span contenteditable="true">50</span>
                <span contenteditable="true"></span>
            </div>
        </div>

        <div class="card">
            <h2 contenteditable="false">Pedidos Pagados</h2>
            <div class="card-content">
                <span contenteditable="true">30</span>
                <span contenteditable="true"></span>
            </div>
        </div>

        <div class="card">
            <h2 contenteditable="false">Pedidos Por Pagar</h2>
            <div class="card-content">
                <span contenteditable="true">20</span>
                <span contenteditable="true"></span>
            </div>
        </div>
    </div>
</body>
</html>
