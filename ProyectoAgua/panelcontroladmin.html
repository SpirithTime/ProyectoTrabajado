<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td input[type="text"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Panel de Control</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Estado de Compra</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" value="Juan"></td>
                <td><input type="text" value="Perez"></td>
                <td><input type="text" value="juan@example.com"></td>
                <td>
                    <select>
                        <option value="pendiente">Pendiente</option>
                        <option value="enviado">Enviado</option>
                        <option value="entregado">Entregado</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="text" value="Maria"></td>
                <td><input type="text" value="Gomez"></td>
                <td><input type="text" value="maria@example.com"></td>
                <td>
                    <select>
                        <option value="pendiente">Pendiente</option>
                        <option value="enviado">Enviado</option>
                        <option value="entregado">Entregado</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
